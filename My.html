<!DOCTYPE html>
<html><head>
    <title>My Favorite Things</title>
    <style>
        body {overflow-x:hidden;font-family: Helvetica, sans-serif;position: relative;line-height: 1.6;margin: 0;padding: 0;margin-bottom: 0;}
        body::after {content: "";position: absolute;bottom: 0;left: 0;width: 100%;height: 40%;background-color: #4e5aa2;z-index: -1;}
        h1 {background-color: #f4f4f4;color: #333;padding: 20px;text-align: center;margin: 0;}
        h2 {color: #555;margin-left: 15px;text-align: center;}
        p {padding: 15px;color: #666;text-align: center;}
        img {max-width: 100%;height: auto;display: block;margin: 20px auto;}
        .container{width:100%; overflow-x: visible;position: relative;}
        .intro-page {
            font-family: 'Helvetica', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }
        .intro-page.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .intro-content {
            text-align: center;
        }
        .intro-content h1 {
            font-size: 3rem;
        }
        .intro-content button {
            font-family: 'Helvetica', sans-serif;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .intro-content button:hover {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }
        
        .main-content {
            display: none;
            padding: 20px;
        }
        .main-content.show {
            display: block;
        }
        .applepen{
            margin: 0;
            font-family: Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }
        .button-container {
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .button-container a {
            position: relative;
            overflow: hidden;
            display: block;
            width: 100%;
            color: white;
            padding: 50px;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            font-size: 3rem;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
            letter-spacing: -0.002em;
            transition: filter 0.5s ease, transform 1s, background-color 0.35s ease, letter-spacing 0.2s ease; filter: 0.5s ease;
        }

        .reddit-link {
            background-color: #ed5118;
            letter-spacing: 0em;
            position: relative;
            
        }
        .reddit-link:hover {
            background-color: #ff9500;
            letter-spacing: 0.5em;
            transition: background-color 3s ease, letter-spacing 0.35s ease;
        }
        .reddit-link:hover .redditsign{
            transform: translateY(-40%) 
        }
        .arrow{
            opacity: 0%;
            transition: opacity 0.25s ease, font-size 0.35s ease, transform 0.5s;
            filter: invert(86%);
            font-size: 0em;
            transform: translateY(70%) 
        }
        .reddit-link:hover .arrow{
            opacity: 100%;
            filter: invert(86%);
            mix-blend-mode:darken;
            font-size: 1em;
            transform: translateY(44.5px) scale(4) translateX(11.8px);
            transition: opacity 0.35s ease-in-out, font-size 0.27s ease, transform 0.5s;
        }
        
        .youtube-link {background-color: #7a0000;z-index: 1;overflow: hidden;position: relative;}
        .youtube-link:hover {background-color: #FF0000;z-index: 1;
            letter-spacing: 0.7em;
            transition: background-color 3s ease, letter-spacing 0.3s ease;
        }
        .youtube-link:hover .hover-column {
            animation: moveColumn 9s cubic-bezier(0.445, 0.05, 0.55, 0.95) forwards;
        }
        .youtube-link:hover .hover-column:nth-child(1) { animation-delay: 0s; }
        .youtube-link:hover .hover-column:nth-child(2) { animation-delay: 0.4s; }
        .youtube-link:hover .hover-column:nth-child(3) { animation-delay: 0.8s; }
        .youtube-link:hover .hover-column:nth-child(4) { animation-delay: 1.2s; }
        .youtube-link:hover .hover-column:nth-child(5) { animation-delay: 1.6s; }
        .youtube-link:hover .hover-column:nth-child(6) { animation-delay: 2.0s; }
        .youtube-link:hover .hover-column:nth-child(7) { animation-delay: 2.4s; }
        .youtube-link:hover .hover-column:nth-child(8) { animation-delay: 2.8s; }
        .youtube-link:hover .hover-column:nth-child(9) { animation-delay: 3.2s; }
        .youtube-link:hover .hover-column:nth-child(10) { animation-delay: 3.6s; }
        .youtube-link:hover .hover-column:nth-child(11) { animation-delay: 4.0s; }
        .hover-column,.hover-column2, .hover-column3,.hover-column4,.hover-colum5,.hover-column6,.hover-column7,.hover-column8,.hover-column9,.hover-column10{position:absolute;top:0;left:-100%;width:100%;height:30%;background-color: rgb(36, 0, 0);mix-blend-mode:difference; pointer-events: none;}
        @keyframes moveColumn {
            0% { left: -110%; rotate: -35deg;}
            25% { left: 110%; rotate: -35deg;}
            50% { left: 110%; rotate: 35deg;}
            65% {left: -110%; rotate: 35deg;}
            66% {left: -110%; rotate: -35deg;}
            90% {left: 110%;rotate: -35deg;}
            100% {left: 110%;rotate: 35deg;}
        }
        .fbmessenger-link {background-color: #00254f;}
        .fbmessenger-link:hover {background-color: #007bff;
            letter-spacing: -90.2em;
            text-align: left;
        }
        .github-link {background-color: #181717;transition: letter-spacing 8s ease-in-out;}
        .github-link:hover ~ a, .github-link:hover + a, .github-link:hover ~ span{
            filter: brightness(0);
            transition: filter 0.5s ease;
        }
        
        .github-link:hover {background-color: #d4d4d4;
            letter-spacing: 1em;
            transform: scale(1.1);
            transition: transform 10s, background-color 1s ease,color 7.5s ease, letter-spacing 8s ease-in-out;
            color: #000000;
            filter: none;
        }
        
        .twitter-link {background-color: #000000;}
        .twitter-link:hover {background-color: #1DA1F2;
            letter-spacing: -20em
        }
        .discord-link {background-color: #230953;
            animation:none;z-index: 2;position:relative;
        }
        .discord-link:hover {background-color: #5c6bbf;
            letter-spacing: 1em;
            animation: spin 8s cubic-bezier(0.5, 0.1, 0.15, 1) running;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            3% { transform: rotate(0deg); }
            21% { transform: rotate(360deg); }
            23% { transform: rotate(360deg); }
            32% { transform: rotate(0deg); }
            34% { transform: rotate(0deg); }
            48% { transform: rotate(360deg); }
            50% { transform: rotate(360deg); }
            73% { transform: rotate(0deg); }
            83% { transform: rotate(360deg); }
            93% { transform: rotate(180deg); }
            100%{transform: rotate(0);}
        }
        .fandom-link {
            background-color: #70033a;
        }
        .letter,.letter2,.letter3,.letter4,.letter5,.letter6 {
            display: inline-block;
            transition: transform 0.5 ease;
            position: relative;
        }
        .fandom-link:hover {background-color: #d38c00;letter-spacing: 0em;}
        .fandom-link:hover .letter{animation: fandomanimation 2s ease-in-out infinite; animation-delay: 0.5s;}
        .fandom-link:hover .letter2{animation: fandomanimation 2s ease-in-out infinite; animation-delay: 0.8s;}
        .fandom-link:hover .letter3{animation: fandomanimation 2s ease-in-out infinite; animation-delay: 1.1s;}
        .fandom-link:hover .letter4{animation: fandomanimation 2s ease-in-out infinite; animation-delay: 1.4s;}
        .fandom-link:hover .letter5{animation: fandomanimation 2s ease-in-out infinite; animation-delay: 1.7s;}
        .fandom-link:hover .letter6{animation: fandomanimation 2s ease-in-out infinite; animation-delay: 2.0s;}
        @keyframes fandomanimation{
            0%{transform: translateY(0);
            }
            10%{transform: translateY(-10px);}
            20%{
                transform: translateY(0);
            }
            65%{transform: translateY(0.1px);}
            100%{
                transform: translateY(0);
            }
        }
        .pixlr-link {background-color: #000000;}
        .pixlr-link:hover {background-color: #009dc4;letter-spacing: -2em;}
        .fandom-link, .pixlr-link, .youtube-link {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
